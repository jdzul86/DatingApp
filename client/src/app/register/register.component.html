<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="class text-center text-primary">Sign up</h2>
    <hr>
    <div class="class form-group">
        <input type="text" class="form-control" name="username"
        [(ngModel)]="model.username" placeholder="Username">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password"
        [(ngModel)]="model.password" placeholder="Password">
    </div>
<div class="class form-group text-center">
    <button class="classbtn btn-success mr2" type= "submit">Register</button>
    <button class="classbtn btn-default mr2" (click)="cancel()" type="button">Cancel</button>
</div>
